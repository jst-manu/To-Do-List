<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="head">To - Do - List </h1>
    <p id="dark"><i class="fa-solid fa-moon" id="tDark"></i>
      </p>
    <div class="app">
      <div class="container">
        <div id="wrapper">
          <input type="text" placeholder="Enter task to be done..." >
          <button id="btn">Add</button>
        </div>
        <div id="tasks">
          <p id="pending-task">You have <span class="count-task">0</span> task (s) to do.</p>
        </div>
        
      </div>
      <p id="error">Input cannot be empty!!!</p>
      <div class="footer">
        <p>&copy; 2024 Developed and maintained by MANOJ </p>
    </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
